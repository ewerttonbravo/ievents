<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/internal.xhtml">
	<ui:param name="title" value="Event: #{eventBean.event}"></ui:param>
	<ui:define name="left">
		<h:outputLabel value="Name" for="event_name" />
		<br />
		<h:outputText value="#{eventBean.event.name}" id="event_name"
			label="Name">
		</h:outputText>
		<br />

		<h:outputLabel value="Text" for="text" />
		<br />
		<h:outputText value="#{eventBean.event.text}" id="text"
			label="Text" required="true">
		</h:outputText>
		<br />

		<h:button outcome="index" value="Back" />
	</ui:define>
</ui:composition>
</html>
