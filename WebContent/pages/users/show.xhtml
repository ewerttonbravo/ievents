<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/internal.xhtml">
	<ui:param name="title" value="Usuario: #{userBean.user.name}"></ui:param>
	<ui:define name="left">
		<h:outputLabel value="Name:" for="user_name" />
		<br />
		<h:outputText value="#{userBean.user.name}" id="user_name" label="Name">
		</h:outputText>
		<br />
		<br />

		<h:outputLabel value="Email" for="user_email" />
		<br />
		<h:outputText value="#{userBean.user.email}" id="user_email" label="Email">
		</h:outputText>
		<br />
		<br />

		<h:outputLabel value="Password" for="user_password" />
		<br />
		<h:outputText value="************" id="user_password" 
			label="Password" />
		<br />
		<br />

		<h:outputLabel value="Birthday" for="user_dob" />
		<br />
		<h:outputText value="#{userBean.user.dob}" id="user_dob" label="Birthday" />
		<br />
		<br />

		<h:outputLabel value="Role" for="user_role" />
		<br />
		<h:outputText value="#{userBean.user.role}" id="user_role" label="Role" />
		<br />
		<br />
		
		<h:button outcome="index" value="Back" />
	</ui:define>
</ui:composition>
</html>
